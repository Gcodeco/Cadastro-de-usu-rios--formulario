<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/menu.css" />
  </head>
  <body>
    <div id="menu">
      <div id="menu-titulo">
        <h1>Cadastro de Produtos</h1>
      </div>
    </div>

    <div class="container">
      <form id="productForm">
        <label for="productName">Nome do produto:</label>
        <input type="text" id="productName" required />

        <label for="productDescription">Descrição do produto:</label>
        <input type="text" id="productDescription" required />

        <label for="productPrice">Valor do produto:</label>
        <input type="number" id="productPrice" required />

        <label for="productAvailable">Disponível para venda:</label>
        <select id="productAvailable">
          <option value="sim">Sim</option>
          <option value="não">Não</option>
        </select>

        <button type="submit">Cadastrar Produto</button>
      </form>

      <h2>Lista de Produtos</h2>
      <button id="showForm">Cadastrar Novo Produto</button>
      <table id="productTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Ações</th>
            <!-- Nova coluna -->
          </tr>
        </thead>
        <tbody>
          <!-- Produtos serão listados aqui -->
        </tbody>
      </table>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
