<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="./Cadastro/css/style.css" />
  </head>
  <body id="cadastro" class="destaque">
    <div class="container">
      <div id="cadastro" class="destaque">
        <h1>Cadastro de Produtos</h1>
      </div>

      <form id="productForm">
        <label for="productName">Nome do produto:</label>
        <input type="text" id="productName" required />

        <label for="productDescription">Descrição do produto:</label>
        <input type="text" id="productDescription" required />

        <label for="productPrice">Valor do produto:</label>
        <input type="number" id="productPrice" required />

        <label for="productAvailable">Disponível para venda:</label>
        <select id="productAvailable">
          <option value="sim">Sim</option>
          <option value="não">Não</option>
        </select>

        <div class="button-container">
          <button type="submit">Cadastrar Produto</button>

          <button id="showForm"><a href="./lista1.html">Lista de Produtos</a></button>
        </div>
        <table id="productTable"></table>
      </form>
      <script src="./Cadastro/js/scripts.js"></script>
    </div>
  </body>
</html>
